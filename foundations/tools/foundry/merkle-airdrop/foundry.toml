[profile.default]
src = "src"
out = "out"
libs = ["lib"]

fs_permissions = [{ access = "read-write", path = "./" }]
remappings = [
    'murky/=lib/murky/',
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    'foundry-devops/=lib/foundry-devops',
    'forge-std/=lib/forge-std/src/',
]

